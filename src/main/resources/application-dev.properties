# Está relacionada ao comportamento do Jackson, 
# que é a biblioteca padrão do Spring Boot para serialização e desserialização de JSON. 
# Essa configuração define se a desserialização de JSON deve falhar (lançar uma exceção) 
# quando o objeto de destino tem propriedades desconhecidas em relação aos dados JSON de entrada.


# # Configurações CORS (Cross-Origin Resource Sharing):

management.endpoints.web.cors.allowed-origins=*

# Permite solicitações de qualquer origem.


admin.standardUserName=admin

# Define o nome de usuário padrão para a conta administrativa como "admin".


admin.standardPassword=123

# Define a senha padrão para a conta administrativa como "123".